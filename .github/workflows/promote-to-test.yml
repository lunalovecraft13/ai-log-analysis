# This GitHub Actions workflow promotes the application to the Test stage.
# It runs every time code is pushed to the main branch.

name: Promote to Test Stage

on:
  push:
    branches:
      - main  # Only run this workflow when code is pushed to the main branch

jobs:
  promote-to-test:
    runs-on: ubuntu-latest  # GitHub will use a virtual Ubuntu machine

    steps:
      # Step 1: Check out the repository code into the virtual machine
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment (Python 3.11)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Ensure a modern version of Python

      # Step 3: Install dependencies from requirements.txt (if it exists)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Only install dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run unit tests to validate application logic
      - name: Run unit tests
        run: |
          echo "üîç Running unit tests..."
          # Discover and execute all test cases inside the /test directory
          python -m unittest discover -s test

      # Step 5: Simulate deployment to the Test environment
      - name: Simulate deployment
        run: |
          echo "üöÄ Promoting application to the Test stage..."
          # Run the main application script as part of the simulated promotion
          python dev/app.py
          echo "‚úÖ Deployment simulated successfully."

          # Output version information to simulate build/release tagging
          echo "üì¶ App version: 1.0.0 (Test Build)"